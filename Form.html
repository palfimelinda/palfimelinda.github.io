    <div>
        <form>
            <fieldset>
                <legend>Megrendelés</legend>

                    <div>
                        <label for="name">Név: *</label>
                        <input id="name" name="name" type="text" placeholder="Név" required>
                    </div>
                    <div>
                        <label for="email">Email: *</label>
                        <input id="email" name="email" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="address">Cím: *</label>
                        <input id="address" name="address" type="text" placeholder="Cím" required>
                    </div>
                    <div>
                        <label for="comment">Megjegyzés: *</label>
                        <textarea name="comment" id="comment" rows="10" placeholder="ide írd amit akarsz"></textarea>
                    </div>
            

            </fieldset>
            <div>
                <span>Extra feltét</span>

                <div>
                    <input type="radio" id="one" name="one">
                    <label for="one">One</label>
                    <input type="radio" id="two" name="one">
                    <label for="two">Two</label>
                    <input type="radio" id="three" name="one">
                    <label for="three">Three</label>
                </div>

                <div>
                    <input type="checkbox" id="four" name="four">
                    <label for="four">One</label>
                    <input type="checkbox" id="five" name="five">
                    <label for="five">Two</label>
                    <input type="checkbox" id="six" name="six">
                    <label for="six">Three</label>
                
                </div>
